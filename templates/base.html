<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/master.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/navbar.css') }}">
    {% block link %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="outer-box">
        <div class="flex-outer-container w100 nav">
            <div class="flex flex-inner-container font-large font-weight-bold brand">Digital A.M.P.S</div>
            <div class="flex flex-inner-container font-medium font-weight-medium  title">
                Your Digital Strategy Toolkit - The Digital AMPS Approach Stratahedron Model
            </div>
        </div>
        {% block body %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="{{ url_for('static',filename='js/index.js')  }}" defer></script>
    {% block js%}{% endblock %}
</body>
</html>
